{% load staticfiles %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <title>{% block title %}{% endblock %} DJANGO</title>
    {# Styles go here #}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    {% comment %} <link rel="stylesheet" href="{% static 'css/main.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/pix_style.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animations.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-style.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
</head>
<body>
{% include 'blog/navbar.html' %}
<main role="main">
{% include 'blog/header.html' %}

<div class="container">
    {% block content %} Empty page {% endblock %}
</div>
{% include 'blog/footer.html' %}
</main>
{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> {% endcomment %}
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
